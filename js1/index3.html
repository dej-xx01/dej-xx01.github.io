<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <span id="num1-el">8</span>
        <span id="num2-el">2</span><br>

        <button id="add-el" onclick="add()">+</button>
        <button id="subtract-el" onclick="subtract()">-</button>
        <button id="times-el" onclick="times()">*</button>
        <button id="dvd-el" onclick="divide()">/</button>
        <h3 id="result-el">Result:</h3>
    </div>
    <script src="index3.js"></script>
    
</body>
</html>
